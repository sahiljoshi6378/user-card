<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>

<body>
    <div class="card__most__outer">
        <div class="innerparent__wrapper">
            <div class="img__outer__wrapper"></div>
            <div class="info__outer__wrapper">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes<br>balance and calm.</p>
            </div>
            <div class="subInfo__outer__wrapper">
                <span class="subInfo__left">
                    <img src="./static/images/icon-ethereum.svg" alt="ethereum icon">
                    <p>0.041 ETH</p>

                </span>
                <span class="subInfo__right">
                    <img src="./static/images/icon-clock.svg" alt="clock svg">
                    <p>9 days left </p>
                </span>
            </div>
            <div class="profile__wrapper">
                <div class="profileImg__outer__wrapper">
                    <div class="profileImg__inner__wrapper">
                        <img src="./static/images/image-avatar.png" alt="user avatar">
                    </div>
                </div>
                <span><p class="credit">creation of</p><p class="creator__name"> Jules Wyvern</p></span>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
